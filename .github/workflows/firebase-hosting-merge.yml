          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACT_TYPESCRIPT_F1E8C }}'
          channelId: live
          projectId: react-typescript-f1e8c
